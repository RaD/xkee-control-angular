<legend class="text-center">Устройства "{{ area?.title }}"</legend>
<div class="container-fluid px-2">
  <div class="row">
    <div class="col">
    @if (empty) {
      <figure class="text-center">
        <blockquote class="blockquote">
          <p>На территории "{{ area?.title }}" пока не зарегистрировано ни одного устройства...</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Самое время добавить хотя бы одно...
        </figcaption>
      </figure>
    }
    @if (!empty) {
      <div class="table-responsive">
        <table class="table">
          <tbody>
            @for (device of devices; track device) {
              <tr>
                <td>
                  <a [routerLink]="['/areas', area?.pk, 'device', device.pk, 'edit']">
                    {{ device.title }}
                  </a>
                </td>
                <td>
                  <fa-icon [icon]="faRoad" class="me-2"></fa-icon>
                  {{ device.description }}
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    }
  </div>
  </div>
</div>

<!-- Desktop view buttons -->
<div class="d-none d-md-block">
  <div class="row mb-3">
    <div class="col-md-6">
      <div class="d-flex">
        <a [routerLink]="['/areas', area?.pk]" routerLinkActive="active"
          type="button" class="btn btn-secondary">
          <fa-icon [icon]="faArrowLeft" class="me-2"></fa-icon>
          Назад
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex justify-content-end">
        <a [routerLink]="['/areas', area?.pk, 'devices', 'create']" routerLinkActive="active"
          type="button" class="btn btn-primary">
          <fa-icon [icon]="faPlus" class="me-2"></fa-icon>
          Добавить устройство
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Mobile view buttons -->
<div class="d-md-none">
  <div class="mb-3 fixed-bottom">
    <div class="container-fluid">
      <div class="mb-3 d-grid gap-2">
        <a [routerLink]="['/areas', area?.pk]" routerLinkActive="active"
          type="button" class="btn btn-secondary mb-2">
          <fa-icon [icon]="faArrowLeft" class="me-2"></fa-icon>
          Назад
        </a>
        <a [routerLink]="['/areas', area?.pk, 'devices', 'create']" routerLinkActive="active"
          type="button" class="btn btn-primary">
          <fa-icon [icon]="faPlus" class="me-2"></fa-icon>
          Добавить устройство
        </a>
      </div>
    </div>
  </div>
</div>
