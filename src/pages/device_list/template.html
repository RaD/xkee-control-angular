<legend class="text-center">Устройства "{{ area?.title }}"</legend>
<div class="container-fluid px-2">
  @if (empty) {
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>На территории "{{ area?.title }}" пока не зарегистрировано ни одного устройства...</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Самое время добавить хотя бы одно...
      </figcaption>
    </figure>
  } @else {
    <div class="table-responsive">
      <table class="table">
        <tbody>
          @for (device of devices; track device) {
            <tr>
              <td>
                <a (click)="navigateToEdit(device.pk)">{{ device.title }}</a>
              </td>
              <td>
                <fa-icon [icon]="faRoad" class="me-2"></fa-icon>
                {{ device.description }}
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>

<!-- Buttons -->
<div class="d-none d-md-block">
  <div class="row mb-3">
    <div class="col-md-6">
      <div class="d-grid" style="min-width: 120px;">
        <app-smart-button kind="secondary" [icon]="faArrowLeft" text="Назад" (click)="navigateBack()">
        </app-smart-button>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <div class="d-grid" style="min-width: 200px;">
        <app-smart-button kind="primary" [icon]="faPlus" text="Добавить устройство" (click)="navigateToCreate()">
        </app-smart-button>
      </div>
    </div>
  </div>
</div>

<div class="d-md-none fixed-bottom">
  <div class="container-fluid">
    <div class="d-grid gap-2" style="grid-template-columns: 1fr 1fr;">
      <app-smart-button kind="secondary" [icon]="faArrowLeft" text="Назад" (click)="navigateBack()">
      </app-smart-button>
      <app-smart-button kind="primary" [icon]="faPlus" text="Добавить устройство" (click)="navigateToCreate()">
      </app-smart-button>
    </div>
  </div>
</div>
