<legend class="text-center">Устройства "{{ area?.title }}"</legend>
<div class="container-fluid px-2">
  <div class="row">
    <div class="col">
    @if (empty) {
      <figure class="text-center">
        <blockquote class="blockquote">
          <p>На территории "{{ area?.title }}" пока не зарегистрировано ни одного устройства...</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Самое время добавить хотя бы одно...
        </figcaption>
      </figure>
    }
    @if (!empty) {
      <div class="table-responsive">
        <table class="table">
          <tbody>
            @for (device of devices; track device) {
              <tr>
                <td>
                  <a [routerLink]="['/areas', area?.pk, 'device', device.pk, 'edit']">
                    {{ device.title }}
                  </a>
                </td>
                <td>
                  <fa-icon [icon]="faRoad" class="me-2"></fa-icon>
                  {{ device.description }}
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    }
  </div>
  
  </div>
  
  <!-- Add spacing to prevent overlap with bottom buttons -->
  <div class="mb-5 pb-5"></div>
</div>

<!-- Desktop view buttons -->
<div class="d-none d-md-block">
  <div class="row mb-3">
    <div class="col-md-6">
      <div class="d-flex">
        <div class="d-grid" style="min-width: 120px;">
          <app-smart-button 
            kind="secondary"
            [icon]="faArrowLeft"
            text="Назад"
            (click)="router.navigate(['/areas', area?.pk])">
          </app-smart-button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex justify-content-end">
        <div class="d-grid" style="min-width: 200px;">
          <app-smart-button 
            kind="primary"
            [icon]="faPlus"
            text="Добавить устройство"
            (click)="router.navigate(['/areas', area?.pk, 'devices', 'create'])">
          </app-smart-button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mobile view buttons -->
<div class="d-md-none">
  <div class="mb-3 fixed-bottom">
    <div class="container-fluid">
      <div class="mb-3 d-grid gap-2">
        <app-smart-button 
          kind="secondary"
          [icon]="faArrowLeft"
          text="Назад"
          (click)="router.navigate(['/areas', area?.pk])">
        </app-smart-button>
        <app-smart-button 
          kind="primary"
          [icon]="faPlus"
          text="Добавить устройство"
          (click)="router.navigate(['/areas', area?.pk, 'devices', 'create'])">
        </app-smart-button>
      </div>
    </div>
  </div>
</div>
