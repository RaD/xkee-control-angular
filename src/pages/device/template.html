<legend class="text-center">Устройства территории "{{ area?.title }}"</legend>
<form #form_device="ngForm" id="form_device" (ngSubmit)="onSubmit()" class="g-3" novalidate>
  @if (showPk()) {
    <div class="mb-3">
      <label for="pk" class="form-label position-relative">
        Идентификатор
      </label>
      <input id="pk" name="pk" placeholder="UUID"
        class="form-control"
        [(ngModel)]="fields.pk" #pk="ngModel"
        required="true"/>
    </div>
  }
  <div class="mb-3">
    <label for="title" class="form-label position-relative">
      Название
    </label>
    <input id="title" name="title" placeholder="Шлагбаум"
      class="form-control"
      [(ngModel)]="fields.title" #title="ngModel"
      required="true"/>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label position-relative">
      Описание
      @if (description.invalid && (description.dirty || description.touched)) {
        <div class="alert">
          @if (description.errors?.['minlength']) {
            <div
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              Минимально 3 символа
            </div>
          }
        </div>
      }
    </label>
    <input id="description" name="description" placeholder="У первого подъезда"
      class="form-control"
      [(ngModel)]="fields.description" #description="ngModel"
      required="true" minlength="3"/>
  </div>
</form>

<!-- Add spacing to prevent overlap with bottom buttons -->
<div class="mb-5 pb-5"></div>

<!-- Desktop view buttons -->
<div class="d-none d-md-block">
  <div class="row mb-3">
    <div class="col-md-6">
      <div class="d-flex">
        <a [routerLink]="['/areas', area?.pk, 'devices']" type="button" class="btn btn-secondary">
          <fa-icon [icon]="faArrowLeft" class="me-2"></fa-icon>
          Назад
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success" form="form_device" [disabled]="form_device.invalid">
          <fa-icon [icon]="faSave" class="me-2"></fa-icon>
          Применить
        </button>
      </div>
    </div>
  </div>
  <div class="position-fixed bottom-0 start-0 p-3">
    <a type="button" class="btn btn-danger" [routerLink]="['/confirm', 'areas', area?.pk, 'device', device?.pk || fields.pk]">
      <fa-icon [icon]="faTrash" class="me-2"></fa-icon>
      Удалить
    </a>
  </div>
</div>

<!-- Mobile view buttons -->
<div class="d-md-none">
  <div class="mb-3 fixed-bottom">
    <div class="container-fluid">
      <div class="d-grid gap-2">
        <a [routerLink]="['/areas', area?.pk, 'devices']" type="button" class="btn btn-secondary mb-2">
          <fa-icon [icon]="faArrowLeft" class="me-2"></fa-icon>
          Назад
        </a>
        <button type="submit" class="btn btn-success mb-2" form="form_device" [disabled]="form_device.invalid">
          <fa-icon [icon]="faSave" class="me-2"></fa-icon>
          Применить
        </button>
        <a type="button" class="btn btn-danger" [routerLink]="['/confirm', 'areas', area?.pk, 'device', device?.pk || fields.pk]">
          <fa-icon [icon]="faTrash" class="me-2"></fa-icon>
          Удалить
        </a>
      </div>
    </div>
  </div>
</div>
