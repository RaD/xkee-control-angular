<legend class="text-center">Импорт территории</legend>
<div class="container-fluid px-2">
  <form class="g-3" novalidate>
    <div class="mb-3">
        <label for="file" class="form-label position-relative">
            Укажите файл
        </label>
        <input id="file" name="file" placeholder="Укажите файл с архивом территории"
            class="form-control" type="file"
            required="true" (change)="onFileSelected($event.target)"/>
    </div>
    <div>
        <p>
            Щёлкните мышкой по полю для ввода файла и выберите файл с архивом территории.
        </p>
        <p>
            Приложение выполнит импорт указанного архива и перейдёт к списку территорий автоматически.
        </p>
    </div>
  </form>
</div>

<!-- Add spacing to prevent overlap with bottom buttons -->
<div class="mb-5 pb-5"></div>

<!-- Desktop view buttons -->
<div class="d-none d-md-block">
  <div class="row mb-3">
    <div class="col-md-12">
      <div class="d-flex">
        <div class="d-grid" style="min-width: 120px;">
          <app-smart-button 
            kind="secondary"
            [icon]="faArrowLeft"
            text="Назад"
            (click)="router.navigate(['/areas'])">
          </app-smart-button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mobile view buttons -->
<div class="d-md-none">
  <div class="fixed-bottom">
    <div class="container-fluid">
      <div class="d-grid gap-2">
        <app-smart-button 
          kind="secondary"
          [icon]="faArrowLeft"
          text="Назад"
          (click)="router.navigate(['/areas'])">
        </app-smart-button>
      </div>
    </div>
  </div>
</div>
