<div class="d-flex justify-content-between align-items-center mb-4">
  <legend class="mb-0">Территория</legend>
  @if (!is_creation()) {
    <a type="button" class="btn btn-info d-flex align-items-center" [routerLink]="['/areas', fields.pk, 'ble']">
      <fa-icon [icon]="faBluetooth" class="me-2"></fa-icon>
      BLE
    </a>
  }
</div>
<div class="container-fluid">
  <form #form_area="ngForm" id="form_area" (ngSubmit)="onSubmit()" class="g-3" novalidate>
  <div class="mb-3">
    <label for="title" class="form-label position-relative">
      Название
      @if (title.invalid && (title.dirty || title.touched)) {
        <div class="alert">
          @if (title.errors?.['minlength']) {
            <div
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              Минимально 3 символа
            </div>
          }
        </div>
      }
    </label>
    <input id="title" name="title" placeholder="Мой двор"
      class="form-control"
      [(ngModel)]="fields.title" #title="ngModel"
      required="true" minlength="3"/>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label position-relative">
      Адрес
      @if (address.invalid && (address.dirty || address.touched)) {
        <div class="alert">
          @if (address.errors?.['minlength']) {
            <div
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              Минимально 3 символа
            </div>
          }
        </div>
      }
    </label>
    <input id="address" name="address" placeholder="Адрес территории"
      class="form-control"
      [(ngModel)]="fields.address" #address="ngModel"
      required="true" minlength="3"/>
  </div>
  <div class="mb-3">
    <label for="kind" class="form-label position-relative">
      Тип
    </label>
    <select id="kind" name="kind" placeholder="Выберите тип управления"
      class="form-select"
      [(ngModel)]="fields.kind" #kind="ngModel"
      required="true">
      <!--
      <option value="autonomous">Автономный</option>
      <option value="homeass">Home Assistant</option>
      <option value="homekit">Apple HomeKit</option>
      //-->
      <option value="xkee" selected>XKee Cloud</option>
    </select>
  </div>
  @if (need_credentials()) {
    <div class="mb-3">
      <label for="access" class="form-label position-relative">
        Access Key
      </label>
      <input id="access" name="access"
        class="form-control"
        [(ngModel)]="fields.access" #access="ngModel"
        required="true" minlength="3"/>
    </div>
  }
  @if (need_credentials()) {
    <div class="mb-3">
      <label for="secret" class="form-label position-relative">
        Secret Key
      </label>
      <input id="secret" name="secret"
        class="form-control"
        [(ngModel)]="fields.secret" #secret="ngModel"
        required="true" minlength="3"/>
    </div>
  }
  </form>
</div>

<!-- Desktop view buttons -->
<div class="d-none d-md-block">
  <div class="row mb-3">
    <div class="col-md-6">
      <div class="d-flex">
        <app-smart-button 
          kind="secondary"
          [icon]="faArrowLeft"
          text="Назад"
          (click)="router.navigate(['/areas'])">
        </app-smart-button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex justify-content-end">
        <app-smart-button 
          kind="success"
          [icon]="faSave"
          text="Применить"
          [disabled]="form_area?.invalid || false"
          (click)="onSubmit()">
        </app-smart-button>
      </div>
    </div>
  </div>
  
  <!-- Add spacing to prevent overlap with bottom buttons -->
  <div class="mb-5 pb-5"></div>
  
  @if (!is_creation()) {
    <div class="position-fixed bottom-0 start-0 p-3">
      <app-smart-button 
        kind="danger"
        [icon]="faTrash"
        text="Удалить"
        (click)="router.navigate(['/confirm', 'areas', fields.pk])">
      </app-smart-button>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3">
      <div class="d-flex gap-2">
        <app-smart-button 
          kind="info"
          [icon]="faSync"
          [text]="syncing ? 'Синхронизация...' : 'Синхронизировать'"
          [disabled]="syncing || is_creation()"
          (click)="onSync()">
        </app-smart-button>
        <app-smart-button 
          kind="info"
          [icon]="faFileImport"
          text="Импорт"
          (click)="router.navigate(['/areas', 'import'])">
        </app-smart-button>
        <app-smart-button 
          kind="info"
          [icon]="faFileExport"
          text="Экспорт"
          (click)="export()">
        </app-smart-button>
      </div>
    </div>
  } @else {
    <div class="position-fixed bottom-0 end-0 p-3">
      <div class="d-flex gap-2">
        <app-smart-button 
          kind="info"
          [icon]="faFileImport"
          text="Импорт"
          (click)="router.navigate(['/areas', 'import'])">
        </app-smart-button>
      </div>
    </div>
  }
</div>

<!-- Mobile view buttons -->
