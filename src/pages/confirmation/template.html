<div class="container-fluid px-2" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Удаление {{ entity.name }}</h5>
          <a type="button" class="btn-close" routerLink="{{ entity.url_cancel }}" aria-label="Закрыть"></a>
        </div>
        <div class="modal-body">
          <p>{{ entity.message }}</p>
          <div>
            <h6>{{ entity.title }}</h6>
            <p>{{ entity.description }}</p>
          </div>
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-secondary me-2" routerLink="{{ entity.url_cancel }}">
            <fa-icon [icon]="faTimes" class="me-2"></fa-icon>
            Отмена
          </a>
          <a type="button" class="btn btn-primary" routerLink="{{ entity.url_success }}">
            <fa-icon [icon]="faCheck" class="me-2"></fa-icon>
            Да
          </a>
        </div>
      </div>
    </div>
  </div>

<!-- Add spacing to prevent overlap with bottom buttons -->
<div class="mb-5 pb-5"></div>
