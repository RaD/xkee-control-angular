<div class="" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Удаление</h5>
          <a type="button" class="btn-close" [routerLink]="['/areas', entity.pk, 'edit']" aria-label="Закрыть"></a>
        </div>
        <div class="modal-body">
          <p>Вы уверены, что желаете удалить {{ entity.name }}?</p>
          <div>
            <h6>{{ entity.title }}</h6>
            <p>{{ entity.description }}</p>
          </div>
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-secondary" [routerLink]="['/areas', entity.pk, 'edit']">Отмена</a>
          <a type="button" class="btn btn-primary" [routerLink]="['/areas', entity.pk, 'delete']">Да</a>
        </div>
      </div>
    </div>
  </div>
