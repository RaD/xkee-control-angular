<div class="" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Удаление {{ entity.name }}</h5>
          <a type="button" class="btn-close" routerLink="{{ entity.url_cancel }}" aria-label="Закрыть"></a>
        </div>
        <div class="modal-body">
          <p>{{ entity.message }}</p>
          <div>
            <h6>{{ entity.title }}</h6>
            <p>{{ entity.description }}</p>
          </div>
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-secondary" routerLink="{{ entity.url_cancel }}">Отмена</a>
          <a type="button" class="btn btn-primary" routerLink="{{ entity.url_success }}">Да</a>
        </div>
      </div>
    </div>
  </div>
