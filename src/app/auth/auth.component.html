<h2>Аутентификация</h2>
<form>
    <div>
        <input id="access" placeholder="access" [(ngModel)]="credentials.access"/>
    </div>
    <div>
        <input id="secret" placeholder="secret" [(ngModel)]="credentials.secret"/>
    </div>
    <div>
        <input type="button" name="submit" value="Ок"/>
    </div>
</form>
