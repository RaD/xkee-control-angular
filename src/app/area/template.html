<legend class="text-center">Территории</legend>
<div class="row" *ngIf="state == 'read'">
    <div class="col">
        <figure class="text-center" *ngIf="empty">
            <blockquote class="blockquote">
                <p>У вас пока не зарегистрировано ни одной территории...</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Самое время добавить хотя бы одну...
            </figcaption>
        </figure>
        <ol class="list-group" *ngIf="!empty">
            <button (click)="on_select(area)" *ngFor="let area of areas" class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{area.title}}</h5>
                </div>
                <p>
                    {{area.address}}
                </p>
                <small class="text-muted">X устройств, Y клиентов</small>
            </button>
        </ol>
        <div class="mb-3 d-grid gap-2">
            <button type="button" (click)="set_state('create')"
                class="btn btn-primary">
                Добавить территорию
            </button>
        </div>
    </div>
</div>
<div class="row" *ngIf="state == 'create'">
    <div class="col">
        <div>
            <p>Укажитe название и адрес территории</p>
        </div>
        <app-area-form [state]="state" (event)="on_change($event)"/>
    </div>
</div>
<div class="row" *ngIf="state == 'update'">
    <div class="col">
        <div>
            <p>Измените название и адрес территории</p>
        </div>
        <app-area-form [state]="state" [selected_area]="selected_area"
            (event)="on_change($event)"/>
    </div>
</div>
